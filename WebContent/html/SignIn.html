<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<!-- 样式文件 -->
<link rel="stylesheet" type="text/css" href="/JavaWeb/css/main.css"> 
<!-- js脚本 -->
<script type="text/javascript" src="/JavaWeb/js/SignIn.js"></script>
</head>
<body class="body">
	<form id="signin_form" action="/JavaWeb/SignIn" method="post" onsubmit="return SignIn()">
		<div class="form_box">
			<div class="cap">
				<label>用户注册</label>
			</div>
			<div class="pwd">
				<div>
					<label class="lab">邮箱:</label>
				</div>
				<div class="tex">
					<input id="Email" type="text" name="text_Email" onBlur="check_Email()" class="text_box">
					
				</div>
				<div>
						<label id="email_warn" class="warn">*</label>
				</div>
				
			</div>
			<div class="user_name">
				<div class="lab">
					<label>用户名:</label>
				</div>
				<div class="tex">
					<input id="UserName" type="text" name="text_UserName" onBlur="check_UserName()" class="text_box">
				</div>
				<div>
						<label id="user_name_warn" class="warn">*</label>
				</div>
			</div>

			<div class="pwd">
				<div>
					<label class="lab">密码:</label>
				</div>
				<div class="tex">
					<input id="PassWord" type="password" name="text_PassWord" onBlur="check_Password()" class="text_box">
				</div>
				<div>
						<label id="pass_word_warn" class="warn">*</label>
				</div>
			</div>
			<div class="pwd">
				<div>
					<label class="lab">确认密码:</label>
				</div>
				<div class="tex">
					<input id="PassWordAgian" type="password" name="text_PassWord_cp" onBlur="check_AgianPassword()" class="text_box">
				</div>
				<div>
						<label id="pass_word_agian_warn" class="warn">*</label>
				</div>
			</div>
			
			<div>
				<div id="but_1">
					<input type="submit" name="" value="注册" onClick="SignIn()" class="int_button submit_button">
				</div>
				<div id="but_2" >
					<input type="reset" name="" class="int_button submit_button">
				</div>
			</div>
			<div class="link" style="float:left;width: 100%;text-align: center;margin: 10px auto;">
				<div>
					<a href="/JavaWeb/html/LogIn.html" class="a">前往登录</a>
				</div>
			</div>
			<div class="logo">
				MyLinks
			</div>
		</div>
	</form>
</body>
</html>
